{% extends 'main/layout.html'%}

{% block title%}Form for adding article{% endblock %}

{% block content%}
    <div class="features">
        <h1>Form for adding article</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {# вставка объекта формы #}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add article</button>
        </form>
    </div>
{% endblock %}
