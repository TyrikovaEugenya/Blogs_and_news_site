{% extends 'main/layout.html'%}

{% block title %}Reset your password{% endblock %}

{% block content%}
    <div class="features">
        <h1>Forgotten your password?</h1>
        <p>Enter your e-mail to obtain a new password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}<br>
                <button class="btn btn-success" type="submit" value="Send e-mail">Send</button>
            </form>
    </div>
{% endblock %}
