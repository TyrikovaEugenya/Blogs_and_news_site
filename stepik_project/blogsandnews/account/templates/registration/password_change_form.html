{% extends 'main/layout.html'%}

{% block title %}Change password{% endblock %}

{% block content%}
    <div class="features">
        <h1>Form for changing password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit" value="Change">Change password</button>
        </form>
    </div>
{% endblock %}
